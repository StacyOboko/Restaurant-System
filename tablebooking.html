<!DOCTYPE html>
<html>
<head>

<body>

    <header class="topnav">

  <div class="container">
    <h1>Table Booking</h1>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" required>
      </div>

      <div id="message" class="message"></div>

      <button type="submit" onclick="bookTable(event)">Book Table</button>
    </form>

    <div id="tablesAvailable" class="table-count">Tables Available: <span id="tableCount">139</span></div>
  </div>

  <script src="app.js"></script>

</header>
